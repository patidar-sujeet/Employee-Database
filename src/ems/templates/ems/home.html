{% extends 'ems/base.html' %}
{% block content %}

{% for employee in employees %}
<div class="col-md-4">
     <a class="card mb-3 text-decoration-none text-black slow-hover" href="{% url 'employee_details' employee.id %}"> 
        <!-- <div class="card-header">{{ employees.first_name|capfirst }} {{ employees.last_name|capfirst }}</div>  -->
         <div class = "card-header">{{employee.first_name|capfirst}}  {{employee.last_name|capfirst}}</div>
        <div class="card-body"><p>{{ employee.email_id }}</p></div>
    </a>
</div>
{%endfor%}

{% endblock content %}
